<!DOCTYPE html>
<html lang="en" class="antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AUMEVERSE | Creative AI Agency</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#050505',
                        light: '#F2F2F2',
                        accent: '#FF3B30',
                        grid: 'rgba(255,255,255,0.08)',
                        gridDark: 'rgba(0,0,0,0.08)'
                    },
                    fontFamily: {
                        sans: ['Inter Tight', 'sans-serif'],
                        mono: ['Space Mono', 'monospace'],
                    },
                    animation: {
                        'spin-slow': 'spin 20s linear infinite',
                        'spin-reverse': 'spin 25s linear infinite reverse',
                    }
                }
            }
        }
    </script>

    <style>
        /* CORE SETTINGS */
        :root {
            --cursor-size: 20px;
        }

        body {
            background-color: #050505;
            color: #E0E0E0;
            overflow-x: hidden;
            cursor: none; /* Hide default cursor */
        }

        /* NOISE & GRAIN */
        .noise-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.05;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* CURSOR */
        #cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--cursor-size);
            height: var(--cursor-size);
            border: 1px solid #FF3B30;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background-color 0.3s, opacity 0.2s;
            mix-blend-mode: difference;
        }

        /* UTILITIES */
        .outline-text {
            -webkit-text-stroke: 1px rgba(255,255,255,0.3);
            color: transparent;
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* SWIPER CUSTOMIZATION */
        .swiper {
            width: 300px;
            height: 450px;
            overflow: visible;
        }
        .swiper-slide {
            border-radius: 20px;
            background-color: #1a1a1a;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s ease;
        }
        
        /* LENIS */
        html.lenis, html.lenis body { height: auto; }
        .lenis.lenis-smooth { scroll-behavior: auto !important; }
        .lenis.lenis-smooth [data-lenis-prevent] { overscroll-behavior: contain; }
        .lenis.lenis-stopped { overflow: hidden; }

        /* FORM ELEMENTS */
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-bottom-color: #FF3B30;
        }

        /* FAQ Grid Accents */
        .faq-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, #FF3B30 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .faq-card:hover::before {
            opacity: 1;
        }
        
        /* Neural Wire Animation */
        .wire-path {
            stroke-dasharray: 10 30; /* Short dash, gap */
            animation: neuralFlow 1s linear infinite;
            opacity: 0.8;
        }
        
        @keyframes neuralFlow {
            to {
                stroke-dashoffset: -40;
            }
        }

        /* Marquee Animation */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            animation: marquee 20s linear infinite;
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "swiper/": "https://esm.sh/swiper@^12.0.3/",
    "@studio-freight/lenis": "https://esm.sh/@studio-freight/lenis@^1.0.42",
    "gsap/": "https://esm.sh/gsap@^3.14.2/",
    "gsap": "https://esm.sh/gsap@^3.14.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
